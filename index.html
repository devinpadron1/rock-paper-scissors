<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body id="rpsBody">
        <h1>Rock Paper Scissors</h1>
        <div id="stage-container">
            <div id="instructions">First to 5 points wins.</div>
            <div id="result"></div>
            <!-- <img id="courtain" src="/images/courtain.png" alt="Courtain"></img> -->
            <img id="playerImage"></img>            
            <img id="cpuImage"></img>
            <button id="play">PLAY</button>
        </div>
        <div class="hidden">
            <div class="rpsButtons">
                <button data-text="Rock">Rock</button>
                <button data-text="Paper">Paper</button>
                <button data-text="Scissors">Scissors</button>
            </div>
            <div class="score">
                <p id="myScore"></p>
                <p id="compScore"></p>
            </div>
        </div>
    </body>
</html>
